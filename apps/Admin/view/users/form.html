<form action="/admin/users/bind">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ form.title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>{{ lang('Admin.users.id') }}</label>
        {{ input(form.user_id) }}
        </div>
        <div class="form-group">
            <label>{{ lang('Admin.users.name') }}</label>
        {{ input(form.user_name) }}
        </div>
        <div class="form-group">
            <label>{{ lang('Admin.users.email') }}</label>
        {{ input(form.user_email) }}
        </div>
        <div class="form-group">
            <label>{{ lang('Admin.users.cellphone') }}</label>
        {{ input(form.user_cellphone) }}
        </div>
        <div class="form-group">
            <label>{{ lang('Admin.users.user_status') }}</label>
        {{ input(form.user_user_status) }}
        </div>
        <div class="form-group">
            <label>{{ lang('Admin.users.created') }}</label>
        {{ input(form.user_created) }}
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-save" data-dismiss="modal">{{ lang('admin.save') }}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
