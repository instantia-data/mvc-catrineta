<form action="/admin/users/bind">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ heading }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>{{ form['user.id.label'] }}</label>
        {{ form['user.id.input'] }}
        </div>
        <div class="form-group">
            <label>{{ form['user.name.label'] }}</label>
        {{ form['user.name.input'] }}
        </div>
        <div class="form-group">
            <label>{{ form['user.email.label'] }}</label>
        {{ form['user.email.input'] }}
        </div>
        <div class="form-group">
            <label>{{ form['user.cellphone.label'] }}</label>
        {{ form['user.cellphone.input'] }}
        </div>
        <div class="form-group">
            <label>{{ form['user.user_status.label'] }}</label>
        {{ form['user.user_status.input'] }}
        </div>
        <div class="form-group">
            <label>{{ form['user.created.label'] }}</label>
        {{ form['user.created.input'] }}
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-save" data-dismiss="modal">{{ lang('admin.save') }}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
