<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Backend {{ sitetitle }}</title>
        <link rel="icon" type="image/x-icon" href="/images/nsitio.png" />

        <!-- Bootstrap Core CSS -->
        <link href="/vendor/sb-admin-2/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="/vendor/sb-admin-2/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

        <!-- Theme CSS -->
        <link href="/vendor/sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">
        
        <!-- Catrineta CSS -->
        <link href="/vendor/catrineta/css/admin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif
        <!-- Dynamic CSS -->
        {% block head %}

        {% endblock %}

    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/admin">{{ sitetitle }}</a>
                </div>
                <!-- /.navbar-header -->

                <ul class="nav navbar-top-links navbar-right">
                    <!-- /.dropdown -->
                    <li class="dropdown">

                        <!-- /.dropdown-support -->
                    </li>
                </ul>

                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse-sitio">

                    </div>
                </div>
            </nav>


            <div id="page-wrapper">
                <div id="layer-one" style="display: none"></div>

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">{{ heading }}</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div id="jsmonitor" style="position:fixed;bottom:5px;right:100px;z-index:360;background:#fff;color:red;"></div>

                <!--controller action content -->
                <div id="content_action">
                    {% block content %}{% endblock %}
                </div>

                <!--messages -->
                <div></div>
            </div>
        </div>



        <!-- jQuery -->
        <script src="/vendor/sb-admin-2/vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="/vendor/sb-admin-2/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="/vendor/sb-admin-2/vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="/vendor/sb-admin-2/dist/js/sb-admin-2.js"></script>
        
        <!-- Catrineta JavaScript -->
        <script src="/vendor/catrineta/js/admin.js"></script>

        <!-- Dynamic Javascrip files -->
        {% block scripts %}

        {% endblock %}
        <script>
        </script>

    </body>
</html>
